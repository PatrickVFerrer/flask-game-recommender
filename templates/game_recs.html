{% extends 'base.html'%}

{% block title%}Recommendations{% endblock %}

{% block content%}
    <div class="card-deck">
        {% for game in games %}
            <div class="card mb-3" style="min-width: 600px; max-width: 600px; min-height:250px; max-height:250px;">
                <div class="row no-gutters">
                    <div class="col-md-4 fill" style="">
                        <img src="{{ model.get_cover(game['id']) }}" class="card-img img-fluid img-thumbnail " alt="..." style="max-height:240px; max-width: 300px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{game["name"]}}</h5>
                            <p class="card-text">{{game["summary"]}}</p>
                            <button type="button" class="btn btn-primary">Add to wishlist</button>

                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
